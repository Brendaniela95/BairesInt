<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12064db91e.js" crossorigin="anonymous"></script>
    <title>BairesInt</title>
</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="/img/Bairesint-removebg.png" class="logo" alt="logo">
        </a>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Historia</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contactanos</a></li>
        </ul>
    </nav>
    <section class="principal">
        <div class="planUno">
            <h3>Plan Clasico</h3>
            <p><i class="fa-thin fa-stars"></i>Linea + $1000 en llamados locales</p>
            <p><i class="fa-thin fa-stars"></i>Internet 100 mb</p>
        </div>
        <div class="planDos">
            <h3>Plan Familiar</h3>
            <p><i class="fa-thin fa-stars"></i>Linea + $2000 en llamadas locales</p>
            <p><i class="fa-thin fa-stars"></i>Internet 300 mb</p>
        </div>
        <div class="planTres">

            <p><i class="fa-thin fa-stars"></i>Linea + llamadas ilimitadas a cualquier parte del mundo</p>

        </div>
